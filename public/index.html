<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Story Writer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/marked@4.4.12/marked.min.js"></script>
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="stories">
        <h3>Stories</h3>
        <div class="story-controls">
          <input id="newStoryName" placeholder="New story name" />
          <button id="createStoryBtn">Create</button>
        </div>
        <ul id="storyList"></ul>
      </div>

      <div class="entities">
        <h3>Characters <select id="charSort"><option value="alpha">A→Z</option><option value="count">By count</option></select></h3>
        <ul id="characterList"></ul>
        <hr/>
        <h3>Locations <select id="locSort"><option value="alpha">A→Z</option><option value="count">By count</option></select></h3>
        <ul id="locationList"></ul>
      </div>

      <div class="story-actions">
        <button id="closeStoryBtn">Close</button>
      </div>
    </aside>

    <main id="main">
      <header>
        <h1 id="currentStoryTitle" class="editable" tabindex="0">No story opened</h1>
        <div class="main-actions">
          <button id="saveBtn">Save</button>
        </div>
      </header>

      <section id="editorArea">
        <textarea id="editor" placeholder="Write your story here..."></textarea>
        <div id="preview" class="preview"></div>
      </section>
    </main>
  </div>

  <!-- simple modal for editing an entity -->
  <div id="entityModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="entityModalTitle"></h2>
      <textarea id="entityContent" rows="10"></textarea>
      <div class="modal-controls">
        <input type="file" id="entityImageInput" />
        <button id="saveEntityBtn">Save</button>
        <button id="closeEntityBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- hidden file input reused for right-click uploads -->
  <input type="file" id="globalHiddenFileInput" style="display:none" />

  <script src="main.js"></script>
</body>
</html>
